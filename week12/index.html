  <!-- Add a Student -->
  <form class="mx-4">
    <h4>Add A New Student</h4>
    <div>
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" aria-describedby="fullName" placeholder="Enter Full Name">
    </div>

    <div>
      <label for="newAssignment" class="form-label">Research Assignment</label>
      <input type="text" class="form-control" id="newAssignment" aria-describedby="newAssignment" placeholder="Plant/Animal">
    </div>

    <button id="submitStudent" class="btn btn-warning my-4" type="submit">Add New Student</button>
    </div>
  </form>

  <!-- Update Student Info -->
  <form class="mx-4">
    <h4>Update Student Info</h4>
    <div>
      <label for="studentId" class="form-label">Student ID</label>
      <input type="text" class="form-control" id="studentId" aria-describedby="studentId" placeholder="Enter Student Id">
    </div>

    <div>
      <label for="studentName" class="form-label">Student Name</label>
      <input type="text" class="form-control" id="studentName" aria-describedby="studentName" placeholder="Enter Full Name">
    </div>

    <div>
      <label for="studentAssignment" class="form-label">Student Assignment</label>
      <input type="text" class="form-control" id="studentAssignment" aria-describedby="studentAssignment" placeholder="Plant/Animal">
    </div>

    <button id="updateStudent" class="btn btn-warning my-4" type="submit">Update Student Info</button>
    </div>
  </form>
